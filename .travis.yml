language: python

python:
  - 3.5
  - 3.6
  - 3.7

install:
  - python --version
  - pip install -U pip
  - pip install -U pytest pytest-cov
  - pip install -U coveralls
  - pip install -U numpy

before_script:
  - test_file=$(find . -name "test.py")
  - excluded_file=$(find . -name "camera_action.py")

script:
  - coverage report --source ${test_file} --omit ${excluded_file}
  - coverage run --source ${test_file} --omit ${excluded_file}

after_success:
  - coveralls
